<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML & CSS & JS</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <!-- You don't need to change the HTML for this exercise -->

    <header>
      <h1>Welcome to Basic JS Function!</h1>
      <p>Please open the console before you start.</p>
    </header>

    <h1>Book Data</h1>

    <div class="simple-org">
      <div class="operand1visual">
        <div class="operand1visual">
          <p>Title:</p>
        </div>

        <div class="operand1visual">
          <p id="output1"></p>
        </div>
      </div>

      <div class="simple-org">
        <div class="operand1visual">
          <div class="operand1visual">
            <p>Author:</p>
          </div>
  
          <div class="operand1visual">
            <p id="output2"></p>
          </div>
        </div>

    <div class="simple-org">
      <div class="operand1visual">
        <div class="operand1visual">
          <p>Sales:</p>
        </div>

        <div class="operand1visual">
          <p id="output3"></p>
        </div>
      </div>
      <div class="simple-org">
        <div class="operand1visual">
          <div class="operand1visual">
            <p>Rating:</p>
          </div>
  
          <div class="operand1visual">
            <p id="output4"></p>
          </div>
        </div>
    </div>

    <div class="show_dont_tell">
      <p id="logger"></p>
    </div>

    <h2>Add Rating</h2>
    <section class="mathematical-operations">
      <button type="button" class="button" data-js="add">+Up Rating</button>
    </section>
  </body>
</html>
